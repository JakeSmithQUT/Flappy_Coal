<HTML>

<canvas  width=360 height=640 id="myCanvas" ontouchstart="touch()"></canvas>

<script>
// Setting up canvas and background
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var brdx = canvas.width/3;
var brdy = canvas.height/2;
var brd_Speed_x = 0;
var brd_speed_y = 7;
var jump = false;
var jumpHeight = 100;
var jumpCount = 0;
var PipePOS = [canvas.height/5+100, canvas.height/5*2, canvas.height/5*3, canvas.height/5*4, canvas.height/5*5-100];
var Points = 0;
var pipeSpace = 130;

coal = new Image();
coal.src = 'coal.png';
belt = new Image();
belt.src = 'belt.png';
bg = new Image();
bg.src = 'bg.jpg';
bg2 = new Image();
bg2.src = 'bg2.png';
bg_x = 0;
bg_x2 = 625;

pipeWidth=50;
pipeHeight=canvas.height;

var pipe1x = canvas.width;
var pipe1y = PipePOS[Math.floor(Math.random() * 5)];
var pipe2x = canvas.width*1.5+pipeWidth/2;
var pipe2y = PipePOS[Math.floor(Math.random() * 5)];

ctx.fillStyle = "grey";
ctx.fillRect(0, 0, canvas.width, canvas.height);

//Bird
function Bird(x, y){
	ctx.beginPath();
	ctx.drawImage(coal, x,y);
}

function BackG(x, y){
	ctx.beginPath();
	ctx.drawImage(bg,x,y)	
}

function BackG2(x, y){
	ctx.beginPath();
	ctx.drawImage(bg2,x,y)	
}

function pipe1(x, y){
	ctx.beginPath();
	ctx.drawImage(belt, x,y);
	ctx.drawImage(belt, x,y-pipeHeight-pipeSpace);
}

function pipe2(x, y){
	ctx.beginPath();
	ctx.drawImage(belt, x,y);
	ctx.drawImage(belt, x,y-pipeHeight-pipeSpace);
}

function ClearBird(x, y){
	ctx.beginPath();
	ctx.fillStyle = "grey";
	ctx.fillRect(0, 0, canvas.width, canvas.height);
}
  
function posCheck(){
	
	// BIRD
	if(brdy+5 > canvas.height){
		brdy = 0;
	}
	if(brdy-5 < 0){
		brdy = 10;
	}
	 
	//PIPE
	if(pipe1x+pipeWidth < 0){
		pipe1x = canvas.width;
		pipe1y = PipePOS[Math.floor(Math.random() * 5)];
	}
	if(pipe2x+pipeWidth < 0){
		pipe2x = canvas.width;
		pipe2y = PipePOS[Math.floor(Math.random() * 5)];
	}
	
	// BG
	if(bg_x+626 < 0){
		bg_x = 626;
	}
	if(bg_x2+626< 0 ){
		bg_x2 = 625;
	}
	
}
  
function collisionCheck(){
	
	// Pipe1
	if(brdx+20 >= pipe1x && brdx+20 <= pipe1x+pipeWidth && brdy+20 >= pipe1y){
		location.reload();
	}
	if(brdx+20 >= pipe1x && brdx+20 <= pipe1x+pipeWidth && brdy <= pipe1y-pipeSpace){
		location.reload();
	}
	
	//Pipe2
	if(brdx+20 >= pipe2x && brdx+20 <= pipe2x+pipeWidth && brdy+20 >= pipe2y){
		location.reload();
	}
	if(brdx+20 >= pipe2x && brdx+20 <= pipe2x+pipeWidth && brdy <= pipe2y-pipeSpace){
		location.reload();
	}
	
	if(brdx >= pipe1x-1 && brdx <= pipe1x+1  || brdx >= pipe2x-1 && brdx <= pipe2x+1){
		Points += 10;
	}
	
}

function birdPath(){
	if(jump == false){
		Bird(brdx,brdy);
		brdx += brd_Speed_x; brdy+=brd_speed_y;
	} else {
		if(jumpCount <= jumpHeight){
			Bird(brdx,brdy);
			brdx += brd_Speed_x; brdy-=brd_speed_y;
			jumpCount += brd_speed_y;
		}else{jump = false;}
	}
}

function pipePath(){
		BackG2(bg_x2, 0);
		BackG2(bg_x2, canvas.height/2);
		BackG(bg_x, 0);
		BackG(bg_x, canvas.height/2);
		
		bg_x -= 1;
		bg_x2 -= 1;
		
		pipe1(pipe1x,pipe1y);
		pipe1x -= 2;
		
		pipe2(pipe2x,pipe2y);
		pipe2x -= 2;    
}

function draw(){

	ClearBird(brdx+brd_Speed_x,brdy+brd_speed_y);
	pipePath(); 	   
	birdPath(); 
	posCheck();
	collisionCheck();    
	ctx.beginPath();
	ctx.fillStyle = "black";
	ctx.font = "15px Arial";
	ctx.fillText(Points, canvas.width-40, 20);
	requestAnimationFrame(draw);
}

function touch(){
	jumpCount=0;
	jump = true;
}

document.body.onkeydown = function(e){
    if(e.keyCode == 32){
		jumpCount=0;
		jump = true;
    }
}
draw();

//ClearBird(brdx, brdy)

</script>
</HTML>
